<!-- Initialization -->
<script>

// next define the tools in the main block

let tools = {
	// Load Official Tools
	header: Header,
	alert: Alert,
	// paragraph : editorjsParagraphLinebreakable,
	delimiter: Delimiter,

	columns: {
		class: editorjsColumns,
		config: {
			tools: {
				header: Header,
				alert: Alert,
				delimiter: Delimiter
			},
			EditorJsLibrary: EditorJS //ref EditorJS - This means only one global thing
		}
	},
}


editor = new EditorJS({
	readOnly: false,
	holder: 'editorjs',
	tools: tools,
	data: example_data, // Imported from example_data.js


	onReady: function () {
		console.log("Delaying Save to launch Column Editors")

		setTimeout(() => {
			saveButton.click();
		}, 2000)

	},
	onChange: function (e) {
		console.log(e)
		// console.log('something changed');
	}
});


// Buttons
const saveButton = document.getElementById('saveButton');
const toggleReadOnlyButton = document.getElementById('toggleReadOnlyButton');
const readOnlyIndicator = document.getElementById('readonly-state');


// Save Example
saveButton.addEventListener('click', function () {
	editor.save()
		.then((savedData) => {
			cPreview.show(savedData, document.getElementById("output"));
		})
		.catch((error) => {
			console.error('Saving error', error);
		});
});

// Toggle Readonly mode
toggleReadOnlyButton.addEventListener('click', async () => {
	const readOnlyState = await editor.readOnly.toggle();

	readOnlyIndicator.textContent = readOnlyState ? 'On' : 'Off';
});


</script>
